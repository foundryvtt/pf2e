<div class="bio-item trait-size pf-container">
        <label class="pf-title">{{localize "PF2E.Size"}}</label>
        <select class="pf-value pf-small pf-width-100" name="data.traits.size.value" data-dtype="{{data.traits.size.type}}">
            {{#select data.traits.size.value}}
            {{#each actorSizes as |label size|}}
                <option value="{{size}}">{{label}}</option>
            {{/each}}
            {{/select}}
        </select>
</div>

<div class="bio-item form-group-stacked pf-container">
    <label class="pf-title">{{localize "PF2E.Senses"}}</label>
    <span class="bio-class pf-value pf-small" title="{{localize "PF2E.SensesTitle"}}">
        <input type="text" name="data.traits.senses.value" data-dtype="{{data.traits.senses.type}}"
            value="{{data.traits.senses.value}}" placeholder="None"/>
    </span>
</div>

<div class="bio-item form-group-stacked pf-container">
    <label class="pf-title" for="data.traits.languages">
        {{localize "PF2E.Languages"}}
        <a class="trait-selector" data-options="languages"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list pf-value">
    {{#each data.traits.languages.selected as |v k|}}
        <span class="tag {{k}}">{{v}}</span>
    {{/each}}
    </ul>
</div>
