<div class="sidebar_title">
    <h2>
        {{localize 'PF2E.StaminaPointsHeader'}}
    </h2>
</div>
<ol class="stamina">
    <li class="current-sp">
        <label for="CurrentStamina">
            {{localize 'PF2E.CurrentStaminaPointsShortLabel'}}
        </label>
        <span
            class="hp-current pf-value pf-large"
            title="{{localize 'PF2E.CurrentStaminaTitle'}}"
        >
            <input
                id="CurrentStamina"
                name="data.attributes.sp.value"
                type="number"
                value="{{data.attributes.sp.value}}"
                data-dtype="Number"
                placeholder="10"
                size="2"
            />
        </span>
    </li>
    <li class="max-sp">
        <label for="MaxStamina">
            {{localize 'PF2E.MaxStaminaPointsShortLabel'}}
        </label>
        <span
            class="hp-max pf-value pf-large"
            title="{{localize 'PF2E.MaxStaminaTitle'}}"
        >
            <input
                id="MaxStamina"
                name="data.attributes.sp.max"
                type="number"
                value="{{data.attributes.sp.max}}"
                data-dtype="Number"
                placeholder="10"
                size="2"
            />
        </span>
    </li>
    <li class="resolve">
        <label for="resolve">
            {{localize 'PF2E.ResolvePointsShortLabel'}}
        </label>
        <span
            class="hp-max pf-value pf-large"
            title="{{localize 'PF2E.ResolveTitle'}}"
        >
            <input
                id="resolve"
                name="data.attributes.resolve.value"
                type="number"
                value="{{data.attributes.resolve.value}}"
                data-dtype="Number"
                placeholder="10"
                size="2"
            />
        </span>
    </li>
</ol>
