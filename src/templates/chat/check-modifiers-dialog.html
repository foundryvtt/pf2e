<div>
  <div style="display: grid; grid-template-columns: 1.5fr 2fr 0.7fr;">
    <span style="justify-self: start; font-weight: bold;">Type</span>
    <span style="justify-self: start; font-weight: bold;">Modifier</span>
    <span style="justify-self: center; font-weight: bold;">Exclude?</span>
  </div>
  <hr/>
  <div class="modifier-container">
    {{#each check.modifiers as |modifier idx|}}
    <div style="display: grid; grid-template-columns: 1.5fr 1.5fr 0.5fr 0.7fr; {{#unless modifier.enabled}}text-decoration: line-through; color: darkgrey;{{/unless}}">
      <span style="justify-self: start; text-transform: capitalize;">{{modifier.type}}</span>
      <span style="justify-self: start;">{{localize modifier.name}}</span>
      <span style="justify-self: center;">{{numberFormat modifier.modifier decimals=0 sign=true}}</span>
      <input type="checkbox" data-modifier-index="{{idx}}" style="justify-self: center;" {{#if modifier.ignored}}checked="checked"{{/if}}>
    </div>
    {{/each}}
  </div>
  <hr/>
  <div style="display: grid; grid-template-columns: 3fr 0.5fr 0.7fr;">
    <span style="justify-self: start; font-weight: bold;">Total Modifier:</span>
    <span style="justify-self: center; font-weight: bold;">{{numberFormat check.totalModifier decimals=0 sign=true}}</span>
    <span>&nbsp;</span>
  </div>
  <hr/>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
    <label style="justify-self: center;">
      <input type="radio" name="fate" value="fortune" {{#if fortune}}checked{{/if}}>
      Fortune
    </label>
    <label style="justify-self: center;">
      <input type="radio" name="fate" value="none"  {{#if none}}checked{{/if}}>
      None
    </label>
    <label style="justify-self: center;">
      <input type="radio" name="fate" value="misfortune" {{#if misfortune}}checked{{/if}}>
      Misfortune
    </label>
  </div>
  <hr/>
  <div class="add-modifier-panel">
    <div style="display: grid; grid-template-columns: 1.5fr 1.5fr 0.5fr 0.7fr;">
      <select class="add-modifier-type" style="justify-self: start;">
        <option value="circumstance" selected>{{localize 'PF2E.ModifierType.circumstance'}}</option>
        <option value="item">{{localize 'PF2E.ModifierType.item'}}</option>
        <option value="status">{{localize 'PF2E.ModifierType.status'}}</option>
        <option value="untyped">Untyped (Penalty)</option>
        <option value="ability">{{localize 'PF2E.ModifierType.ability'}}</option>
        <option value="proficiency">{{localize 'PF2E.ModifierType.proficiency'}}</option>
      </select>
      <input type="text" class="add-modifier-name"  style="justify-self: start;" placeholder="Modifier Name">
      <input type="text" class="add-modifier-value" style="justify-self: center;" placeholder="+1">
      <button class="add-modifier" style="justify-self: center;">+Add</button>
    </div>
  </div>
  <hr/>
  <button type="button" class="roll">Roll</button>
</div>
