<div class="form-group">
    <label>{{localize 'PF2E.ItemUnidentifiedLabel'}}</label>
    <input type="checkbox" name="data.unidentified.value" value="1" data-dtype="{{data.unidentified.type}}" {{checked data.unidentified.value}}/>
</div>

<div class="form-group">
    <label>{{localize 'PF2E.ItemUnidentifiedShowLabel'}}</label>
    <input type="checkbox" name="data.unidentified.show" value="1" data-dtype="{{data.unidentified.type}}" {{checked data.unidentified.show}}/>
</div>

<div class="form-group">
    <label>{{localize 'PF2E.ItemUnidentifiedNameLabel'}}</label>
    <input type="text" name="data.unidentified.name" value="{{data.unidentified.name}}" data-dtype="String"/>
</div>

<label>{{localize 'PF2E.ItemUnidentifiedDescriptionLabel'}}</label>
<div class="editor">
    {{editor content=data.description.unidentified target="data.description.unidentified" button=true owner=owner editable=editable}}
</div>
