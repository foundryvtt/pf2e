<div class="form-group">
    <label>{{data.level.label}}</label>
    <select name="data.level.value" data-dtype="{{data.level.type}}">
        {{#select data.level.value}}
        {{#each spellLevels as |name lvl|}}
        <option value="{{lvl}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

</div>

<div class="form-group">
    <label for="data.traditions">
        {{data.traditions.label}}

    </label>
    <!-- <input type="text" name="data.traits.value" value="{{data.traits.value}}" data-dtype="{{data.traits.type}}"/> -->

        {{#each data.traditions.value as |v k|}}

    </ul>
</div>
