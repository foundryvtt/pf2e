<li class="item flexrow" data-entry-uuid="{{entry.uuid}}" data-level="{{entry.level}}" data-type="Item">
    <div class="image">
        <img class="" src="{{entry.img}}" title="{{entry.name}}" width="32" height="32" loading="lazy"/>
    </div>
    {{#if entry.time.img}}
        <div class="image" style="margin-left: 5px;">
            <img class="" src="{{entry.time.img}}" title="{{entry.data.time.value}}" width="32" height="32" loading="lazy"/>
        </div>
    {{else}}
        <div class="image" style="margin-left: 5px;"></div>
    {{/if}}
    <div class="name">
        <a class="item-link">{{entry.name}}</a>
    </div>
    <div class="rarity tags">
        {{#unless (eq entry.rarity "common")}}
        <span class="tag {{entry.rarity}}">
            {{lookup (lookup filterData.checkboxes.rarity.options entry.rarity) "label"}}
        </span>
        {{/unless}}
    </div>
    <div class="level">
        <span title="Spell level">{{entry.level}}</span>
    </div>
</li>
