<li class="item flexrow" data-entry-uuid="{{entry.uuid}}" data-type="Item">
    <div class="image">
        <img class="" src="{{entry.img}}" title="{{entry.name}}" width="32" height="32" loading="lazy"/>
    </div>
    <div class="name">
        <a class="item-link">{{entry.name}}</a>
    </div>
</li>
