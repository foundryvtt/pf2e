<div class="chat-damage-buttons">
    <button type="button" class="full-damage" title="{{localize 'PF2E.DamageButton.Full'}}"><div class="chat-damage-buttons-text">×1</div></button>
    <button type="button" class="half-damage" title="{{localize 'PF2E.DamageButton.Half'}}"><div class="chat-damage-buttons-text">×½</div></button>
    <button type="button" class="double-damage" title="{{localize 'PF2E.DamageButton.Double'}}"><div class="chat-damage-buttons-text">×2</div></button>
    {{#if showTripleDamage}}
        <button type="button" class="triple-damage" title="{{localize 'PF2E.DamageButton.Triple'}}"><i class="fas fa-fast-forward"></i></button>
    {{/if}}
    <button type="button" class="shield-block dice-total-shield-btn"><i class="fas fa-shield-alt"></i></button>
    <button type="button" class="heal-damage" title="{{localize 'PF2E.DamageButton.Healing'}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -6 26 28" width="21" height="21"><path fill="none" d="M0 0H24V24H0z"/><path d="M19 14v3h3v2h-3v3h-2v-3h-3v-2h3v-3h2zm1.243-9.243c2.16 2.166 2.329 5.557.507 7.91C19.926 12.24 18.99 12 18 12c-3.314 0-6 2.686-6 6 0 1.009.249 1.96.689 2.794l-.69.691-8.478-8.492c-2.104-2.356-2.025-5.974.236-8.236 2.265-2.264 5.888-2.34 8.244-.228 2.349-2.109 5.979-2.039 8.242.228z"/></svg><!--Using icon from Remix Icon--></button>
</div>
<div class="hover-content select-shield">
    <div class="sidebar_title">
        <h2>{{localize "PF2E.Actions.ShieldBlock.SelectAShield"}}</h2>
    </div>
    <ul class="shield-options">
        <template>
            <li class="item">
                <input class="data" name="shield-id" type="radio" value="" />
                <span class="label"></span>
                <span class="tag"></span>
            </li>
        </template>
    </ul>
</div>
