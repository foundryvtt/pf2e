<div class="form-group-stacked">
    <label>
        {{localize "PF2E.TraitsLabel"}}
        <a class="trait-selector" data-trait-selector="basic" data-config-types="equipmentTraits" data-property="data.traits"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list tags">
        {{#each traits as |trait|}}
            <li class="tag" data-trait="{{trait.value}}">{{localize trait.label}}</li>
        {{/each}}
    </ul>
</div>

<div class="form-group-stacked">
    <div class="form-group">
        <label>{{localize "PF2E.Source.Label"}}:</label>
        <input type="text" name="data.source.value" value="{{data.source.value}}" data-dtype="String"/>
    </div>
</div>
