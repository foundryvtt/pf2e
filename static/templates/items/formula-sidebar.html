<h4 class="sidebar-summary">{{localize "PF2E.ItemSummary"}}</h4>

<div class="inventory-details">
  <div class="form-group">
    <label>{{localize "PF2E.LevelLabel"}}</label>
    <select name="data.level.value" data-dtype="Number">
      {{#select data.level.value}}
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      {{/select}}
    </select>
  </div>
  
  <div class="form-group">
    <label>{{localize "PF2E.Rarity"}}</label>
    <select name="data.rarity.value" data-dtype="String">
      {{#select data.rarity.value}}
      {{#each rarity as |label key|}}
      <option value="{{key}}">{{localize label}}</option>
      {{/each}}
      {{/select}}
    </select>
  </div>

  <div class="form-group">
    <label>{{localize "PF2E.Crafting.DailyCraftingQuantity"}}</label>
    <input type="text" name="data.dailyCraftQuantity" value="{{data.dailyCraftQuantity}}" data-dtype="Number"/>
  </div>
  <div class="form-group">
    <label>{{localize "PF2E.Crafting.DailyCraftingFactor"}}</label>
    <input type="text" name="data.dailyCraftFactor" value="{{data.dailyCraftFactor}}" data-dtype="Number"/>
  </div>
  <div class="form-group">
    <label>{{localize "PF2E.Crafting.QuickCraftingQuantity"}}</label>
    <input type="text" name="data.quickCraftQuantity" value="{{data.quickCraftQuantity}}" data-dtype="Number"/>
  </div>
  <div class="form-group">
    <label>{{localize "PF2E.Crafting.QuickCraftingFactor"}}</label>
    <input type="text" name="data.quickCraftFactor" value="{{data.quickCraftFactor}}" data-dtype="Number"/>
  </div>
  <div class="form-group">
    <label>{{localize "PF2E.Crafting.CraftQuantity"}}</label>
    <input type="text" name="data.craftQuantity" value="{{data.craftQuantity}}" data-dtype="Number"/>
  </div>
  <div class="form-group">
    <label>{{localize "PF2E.Crafting.PerpetualInfusion"}}</label>
    <input type="checkbox" name="data.isPerpetualInfusion" value="1" data-dtype="{{Boolean}}" {{checked data.isPerpetualInfusion}}/>
  </div>
</div>
