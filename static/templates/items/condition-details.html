<div class="form-group">
    <label>{{localize "PF2E.Condition.ActiveLabel"}}</label>
    <input type="checkbox" name="system.active" data-dtype="Boolean" {{checked data.active}}/>
    <label>{{localize "PF2E.Condition.RemovableLabel"}}</label>
    <input type="checkbox" name="system.removable" data-dtype="Boolean" {{checked data.removable}}/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.Condition.HasValueLabel"}}</label>
    <input type="checkbox" name="system.value.isValued" data-dtype="Boolean" {{checked data.value.isValued}}/>
    {{#if data.value.isValued}}
    <label title='{{localize "PF2E.Condition.ImmutableTitle"}}'>{{localize "PF2E.Condition.ImmutableLabel"}}</label>
    <input type="checkbox" title='{{localize "PF2E.Condition.ImmutableTitle"}}' name="system.value.immutable" data-dtype="Boolean" {{checked data.value.immutable}}/>
    {{/if}}
</div>

{{#if data.value.isValued}}
<div class="form-group">
    <label>{{localize "PF2E.Condition.ValueLabel"}}</label>
    <input type="number" name="system.value.value" value="{{data.value.value}}" data-dtype="Number"/>
</div>
{{/if}}

<hr>


<div class="form-group">
    <label>{{localize "PF2E.Condition.PerpetualLabel"}}</label>
    <input type="checkbox" name="system.duration.perpetual" data-dtype="Boolean" {{checked data.duration.perpetual}}/>
</div>
{{#unless data.duration.perpetual}}
<div class="form-group">
    <label>{{localize "PF2E.Condition.DurationTextLabel"}}</label>
    <input type="text" name="system.duration.text" value="{{data.duration.text}}" data-dtype="String"/>
    <label>{{localize "PF2E.Condition.DurationNumberLabel"}}</label>
    <input type="number" name="system.duration.value" value="{{data.duration.value}}" data-dtype="Number"/>
</div>
{{/unless}}
