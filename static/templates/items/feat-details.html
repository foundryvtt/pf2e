<div class="form-group">
    <label>{{localize "PF2E.FeatTypeLabel"}}</label>
    <select name="data.featType.value" data-dtype="{{data.featType.type}}">
        {{#select data.featType.value}}
        {{#each featTypes as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.FeatActionTypeLabel"}}</label>
    <select name="data.actionType.value" data-dtype="{{data.actionType.type}}">
        {{#select data.actionType.value}}
        {{#each featActionTypes as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.FeatActionsLabel"}}</label>
    <select name="data.actions.value" data-dtype="{{data.actions.type}}">
        {{#select data.actions.value}}
        <option value=""></option>
        {{#each actionsNumber as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ActionCategoryLabel"}}</label>
    <select name="data.actionCategory.value" data-dtype="String">
        {{#select data.actionCategory.value}}
        <option value=""></option>
        {{#each categories as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.Rarity"}}</label>
    <select name="data.traits.rarity.value" data-dtype="String">
        {{#select data.traits.rarity.value}}
        {{#each rarity as |label key|}}
        <option value="{{key}}">{{localize label}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.FeatPrereqLabel"}}</label>
    <input type="text" name="data.prerequisites.value" value="{{data.prerequisites.value}}"
           data-dtype="{{data.prerequisites.type}}"/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.FeatLevelLabel"}}</label>
    <input type="text" name="data.level.value" value="{{data.level.value}}"
            data-dtype="{{data.level.type}}"/>
</div>

    </label>

        {{/each}}
    </ul>
