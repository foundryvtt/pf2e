<div class="form-group">
    <label>{{localize "PF2E.NPCWeaponAttackLabel"}}</label>
    <input type="number" name="system.bonus.value" value="{{data.bonus.value}}" data-dtype="Number"/>
</div>

<ol class="form-list">
    {{#if data.damageRolls}}
        {{#each data.damageRolls as |damageRoll did|}}
            <li class="damage-part flexrow" data-damage-part="{{did}}">
                <div class="form-group">
                    <label>{{localize "PF2E.DamageLabel"}}</label>
                    <input type="text" name="system.damageRolls.{{did}}.damage" value="{{lookup this "damage"}}" data-dtype="String" style="margin-right:5px"/>
                </div>
                <div class="form-group">
                    <label>{{localize "PF2E.NPCWeaponDamageTypeLabel"}}</label>
                    <select name="system.damageRolls.{{did}}.damageType" data-dtype="String">
                        {{#select (lookup this "damageType")}}
                            {{#each @root.damageTypes as |label type|}}
                                <option value="{{type}}">{{localize label}}</option>
                            {{/each}}
                        {{/select}}
                    </select>
                </div>
                <div style="flex:0; margin-left:5px; display:flex; align-items:center;">
                    <a class="damage-control delete-damage"><i class="fas fa-minus"></i></a>
                </div>
            </li>
        {{/each}}
    {{/if}}
    <div class="form-group" style="display:flex; align-items:center;">
        <label>
            <a class="damage-control add-damage">{{localize "PF2E.NPCWeaponAddDamage"}} <i class="fas fa-plus"></i></a>
        </label>
    </div>
</ol>

<div class="form-group-stacked">
    <label>
        {{localize "PF2E.NPCWeaponAttackEffect"}}
        <a class="tag-selector" data-tag-selector="basic" data-title="PF2E.NPCWeaponAttackEffect" data-config-types="attackEffects" data-property="system.attackEffects"><i class="fas fa-edit"></i></a>
    </label>

    <ul class="traits-list tags">
        {{#each attackEffects as |attackEffect|}}
            {{#if attackEffect.selected}}
                <li class="tag tag_alt" data-attack-effect="{{attackEffect.value}}">{{localize attackEffect.label}}</li>
            {{/if}}
        {{/each}}
    </ul>
</div>
