<div class="form-group">
    <label>{{localize "PF2E.ConsumableTypeLabel"}}</label>
    <select name="system.consumableType.value" data-dtype="String">
        {{#select data.consumableType.value}}
            {{#each consumableTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableConsumeLabel"}}</label>
    <input type="text" name="system.consume.value" value="{{data.consume.value}}" data-dtype="String" placeholder="{{localize "PF2E.FormulaPlaceholder"}}"/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableAutoUseLabel"}}</label>
    <input type="checkbox" name="system.autoUse.value" data-dtype="Boolean" {{checked data.autoUse.value}}/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableAutoDestroyLabel"}}</label>
    <input type="checkbox" name="system.autoDestroy.value" data-dtype="Boolean" {{checked data.autoDestroy.value}}/>
</div>
