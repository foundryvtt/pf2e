<div class="form-group">
    <label>{{localize "PF2E.ConsumableTypeLabel"}}</label>
    <select name="data.consumableType.value" data-dtype="String">
        {{#select data.consumableType.value}}
            {{#each consumableTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableConsumeLabel"}}</label>
    <input type="text" name="data.consume.value" value="{{data.consume.value}}" data-dtype="String" placeholder="{{localize "PF2E.FormulaPlaceholder"}}"/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableAutoUseLabel"}}</label>
    <input type="checkbox" name="data.autoUse.value" data-dtype="Boolean" {{checked data.autoUse.value}}/>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ConsumableAutoDestroyLabel"}}</label>
    <input type="checkbox" name="data.autoDestroy.value" data-dtype="Boolean" {{checked data.autoDestroy.value}}/>
</div>

<div class="form-group-stacked">
    <label>
        {{localize "PF2E.TraitsLabel"}}
        <a class="trait-selector" data-trait-selector="basic" data-config-types="consumableTraits" data-property="data.traits"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list tags">
        {{#each traits as |trait|}}
            <li class="tag" data-trait="{{trait.value}}">{{localize trait.label}}</li>
        {{/each}}
    </ul>
</div>
