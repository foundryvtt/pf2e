<div class="form-group">
    <label>{{localize "PF2E.ActionActionTypeLabel"}}</label>
    <select name="data.actionType.value" data-dtype="String">
        {{#select data.actionType.value}}
            {{#each actionTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ActionActionsLabel"}}</label>
    <select name="data.actions.value" data-dtype="Number">
        {{#select data.actions.value}}
            <option value=""></option>
            {{#each actionsNumber as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.Frequency.Label"}}</label>
    {{#if data.frequency}}
        <div class="frequency">
            <input type="number" name="data.frequency.max" value="{{data.frequency.max}}" data-dtype="Number"/>
            <span>{{localize "PF2E.Frequency.per"}}</span>
            <select name="data.frequency.per" data-dtype="String">
                {{#select data.frequency.per}}
                    {{#each @root.frequencies as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                    {{/each}}
                {{/select}}
            </select>
            <a data-action="frequency-delete"><i class="fas fa-times"></i></a>
        </div>
    {{else}}
        <span class="frequency empty">
            {{localize "PF2E.Frequency.AtWill"}}
            <a data-action="frequency-add">({{localize "PF2E.AddShortLabel"}})</a>
        </span>
    {{/if}}
</div>

<div class="form-group">
    <label>{{localize "PF2E.ActionCategoryLabel"}}</label>
    <select name="data.actionCategory.value" data-dtype="String">
        {{#select data.actionCategory.value}}
            <option value=""></option>
            {{#each categories as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "PF2E.ActionDeathNoteLabel"}}</label>
    <input type="checkbox" name="data.deathNote" {{checked data.deathNote}} data-dtype="Boolean"/>
</div>

<div class="form-group-stacked">
    <label>
        {{localize "PF2E.TraitsLabel"}}
        <a class="trait-selector" data-trait-selector="basic" data-config-types="actionTraits" data-property="data.traits"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list tags">
        {{#each traits as |trait|}}
            {{#if trait.selected}}
                <li class="tag" data-trait="{{trait.value}}">{{localize trait.label}}</li>
            {{/if}}
        {{/each}}
    </ul>
</div>
