<div class="tab item-mystification" data-tab="mystification">
    <div class="form-group mystification-status">
        <label for="toggle-mystification">{{localize "PF2E.identification.MystificationStatus"}}</label>
        <div class="form-fields">
            <select name="system.identification.status">
                {{#select data.identification.status}}
                    <option value="identified">{{localize "PF2E.identification.Identified"}}</option>
                    <option value="unidentified">{{localize "PF2E.identification.Unidentified"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
    <p>{{localize "PF2E.identification.UnidentifiedHint"}}</p>
    <div class="identification-data unidentified">
        <img class="mystify-control image-picker" src="{{data.identification.unidentified.img}}" data-edit="system.identification.unidentified.img" title="{{localize PF2E.Item.NameLabel}}" />
        <input type="text" name="system.identification.unidentified.name" value="{{data.identification.unidentified.name}}" class="mystify-control" title="{{localize PF2E.Item.IconLabel}}" />
        {{editor enrichedContent.unidentifiedDescription target="system.identification.unidentified.data.description.value" button=true owner=owner editable=editable}}
    </div>
</div>
