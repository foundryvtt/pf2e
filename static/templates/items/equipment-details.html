<div class="form-group-stacked">
    <label>
        {{localize "PF2E.TraitsLabel"}}
        {{#if editable}}
            <a class="trait-selector" data-trait-selector="basic" data-config-types="equipmentTraits" data-property="data.traits"><i class="fas fa-edit"></i></a>
        {{/if}}
    </label>
    <ul class="traits-list tags">
        {{#each traits as |trait|}}
            <li class="tag" data-trait="{{trait.value}}">{{trait.label}}</li>
        {{/each}}
    </ul>
</div>
<div class="form-group-stacked">
    <label>
        {{localize "PF2E.Item.Physical.OtherTags.Label"}}
        <i class="fas fa-info-circle other-tags-hint" title="PF2E.Item.Physical.OtherTags.Hint"></i>
        {{#if editable}}
            <a class="trait-selector" data-trait-selector="basic" data-config-types="otherEquipmentTags" data-title="PF2E.Item.Physical.OtherTags.Label" data-property="data.traits.otherTags"><i class="fas fa-edit"></i></a>
        {{/if}}
    </label>
    <ul class="traits-list tags">
        {{#each otherTags as |tag|}}
            <li class="tag tag_alt">{{tag.label}}</li>
        {{/each}}
    </ul>
</div>
