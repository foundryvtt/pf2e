<div class="tab details character" data-group="primary" data-tab="details">
    <ul class="directory-list">
        <li class="details-content">
            <div class="bio-item trait-size pf-container">
                <section class="vehicle-details">
                    <div class="frame">
                        {{!-- <label class="pf-title">{{localize "PF2E.ImageLabel"}}</label> --}}
                        <img class="actor-image" src="{{actor.img}}" title="{{actor.name}}" height="auto" width="100%"
                            data-edit="img" />
                    </div>
                    <div class="detail-sheet">
                        <div title="{{localize "PF2E.vehicle.PropertyDescriptionPrice"}}">
                            <label for="data.details.price">{{localize "PF2E.PriceLabel"}}</label>
                            <span>
                                <input name="data.details.price" type="text"
                                    value="{{data.details.price}}" data-type="Number" value="0" placeholder="0">
                            </span>
                        </div>
                        <div>
                            <label for="data.traits.rarity.value">{{localize "PF2E.Rarity"}}</label>
                            <select class="pf-value pf-small pf-width-100" name="data.traits.rarity.value"
                                data-dtype="String">
                                {{#select data.traits.rarity.value}}
                                {{#each actorRarities as |label key|}}
                                <option value="{{key}}">{{localize label}}</option>
                                {{/each}}
                                {{/select}}
                            </select>
                        </div>

                        <div class="row-nr-2 span-2-columns"
                            title="{{localize "PF2E.vehicle.PropertyDescriptionSpeed"}}">
                            <label for="data.details.speed">{{localize "PF2E.Speed"}}</label>
                            <span>
                                <input name="data.details.speed" type="text"
                                    value="{{data.details.speed}}" data-type="Number" value="0" placeholder="0">
                            </span>
                        </div>

                        <div class="detail-small row-nr-3" title="{{localize "PF2E.vehicle.PropertyDescriptionSpace"}}">
                            <div class="inputSplit">
                                <label for="data.details.space.long">{{localize "PF2E.vehicle.SpaceLongLabel"}}</label>
                                <span>
                                    <input name="data.details.space.long" type="text"
                                        value="{{data.details.space.long}}" data-type="Number" value="0"
                                        placeholder="0">
                                </span>
                            </div>
                            <div class="inputSplit">
                                <label for="data.details.space.wide">{{localize "PF2E.vehicle.SpaceWideLabel"}}</label>
                                <span>
                                    <input name="data.details.space.wide" type="text"
                                        value="{{data.details.space.wide}}" data-type="Number" value="0"
                                        placeholder="0">
                                </span>
                            </div>
                            <div class="inputSplit">
                                <label for="data.details.space.high">{{localize "PF2E.vehicle.SpaceHighLabel"}}</label>
                                <span>
                                    <input name="data.details.space.high" type="text"
                                        value="{{data.details.space.high}}" data-type="Number" value="0"
                                        placeholder="0">
                                </span>
                            </div>
                        </div>

                        <div class="row-nr-3">
                            <label for="data.traits.size.value">{{localize "PF2E.SizeLabel"}}</label>
                            <select class="pf-value pf-small pf-width-100" name="data.traits.size.value"
                                data-dtype="String">
                                {{#select data.traits.size.value}}
                                    {{#each actorSizes as |label size|}}
                                        <option value="{{size}}">{{localize label}}</option>
                                    {{/each}}
                                {{/select}}
                            </select>
                        </div>
                    </div>
                </section>
                <section class="vehicle-properties">
                    <div class="detailsInput flexitem-5" title="{{localize "PF2E.vehicle.PropertyDescriptionCrew"}}">
                        <label for="data.details.crew">{{localize "PF2E.vehicle.CrewLabel"}}</label>
                        <span>
                            <input name="data.details.crew" type="text"
                                value="{{data.details.crew}}" data-type="String">
                        </span>
                    </div>
                    <div class="detailsInput flexitem-1"
                        title="{{localize "PF2E.vehicle.PropertyDescriptionPassengers"}}">
                        <label for="data.details.passengers">{{localize "PF2E.vehicle.PassengersLabel"}}</label>
                        <span>
                            <input name="data.details.passengers" type="text"
                                value="{{data.details.passengers}}" data-type="String">
                        </span>
                    </div>
                    <div class="detailsInput flexitem-2"
                        title="{{localize "PF2E.vehicle.PropertyDescriptionCollisionDC"}}">
                        <label for="data.attributes.collisionDC">{{localize "PF2E.vehicle.collisionDCLabel"}}</label>
                        <span>
                            <input name="data.attributes.collisionDC.value" type="number"
                                value="{{data.attributes.collisionDC.value}}" data-type="number">
                        </span>
                    </div>
                    <div class="detailsInput flexitem-1"
                        title="{{localize "PF2E.vehicle.PropertyDescriptionCollisionDamage"}}">
                        <label for="data.attributes.collisionDamage">{{localize "PF2E.vehicle.collisionDamageLabel"}}</label>
                        <span>
                            <input name="data.attributes.collisionDamage.value" type="text"
                                value="{{data.attributes.collisionDamage.value}}" data-type="String">
                        </span>
                    </div>
                    <div class="detailsInput flexitem-5"
                        title="{{localize "PF2E.vehicle.PropertyDescriptionPilotingCheck"}}">
                        <label for="data.details.pilotingCheck">{{localize "PF2E.vehicle.PilotingCheckLabel"}}</label>
                        <span>
                            <input name="data.details.pilotingCheck" type="text"
                                value="{{data.details.pilotingCheck}}" data-type="String">
                        </span>
                    </div>

                    {{#if owner}}
                    <div class="detailsInput flexitem-full">
                        <h4 class="pf-title">{{localize 'PF2E.Traits'}}</h4>
                        <ul class="tags">
                            {{#each data.traits.traits.selected as |v k|}}
                            <li class="tag tag_alt {{k}}">{{localize v}}</li>
                            {{/each}}
                            <li class="tag tag_secondary edit-btn" for="data.traits.traits">
                                <a class="crb-trait-selector" data-trait-selector="basic" data-config-types="monsterTraits" data-property="data.traits.traits">
                                    {{> systems/pf2e/templates/actors/crb-style/icons/plus.html}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    {{/if}}
                </section>
            </div>
        </li>
    </ul>
</div>
