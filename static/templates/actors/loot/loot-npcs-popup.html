<form
    class="loot-actor-popup"
    autocomplete="off"
    onsubmit="event.preventDefault();"
>
    <div class="checkboxes">
        <h1>{{localize "PF2E.loot.LootNPCsPopupHeader"}}</h1>
        {{#each tokenInfo as |info|}}
        <p>
            <label class="selection" for="{{info.id}}">
                <input type="checkbox"name="selection" id="{{info.id}}" {{#if info.checked}}checked="checked"{{/if}}/>
                <span>{{info.name}}</span>
            </label>
        </p>
        {{/each}}
        <hr>
        <p>
            <label class="auto-mystify" for="autoMystify">
                <input type="checkbox" name="autoMystify" id="autoMystify" checked="checked"/>
                <span>{{localize "PF2E.loot.AutoMystifyLabel"}}</span>
            </label></p>
    </div>
    <p>
        <button class="confirm-button" type="submit" name="submit" value="1">
            <i class="far fa-save"></i>
            {{localize "PF2E.loot.LootNPCsLabel"}}
        </button>
    </p>
</form>
