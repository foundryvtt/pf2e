<div class="sidebar_title">
    <h2>{{localize 'PF2E.StaminaPointsHeader'}}</h2>
</div>
<ol class="stamina">
    <li class="current-sp">
        <label for="CurrentStamina">Current</label>
        <span class="hp-current pf-value pf-large" title="{{localize 'PF2E.CurrentStaminaTitle'}}">
            <input
                id="CurrentStamina"
                name="data.attributes.sp.value"
                type="number"
                value="{{data.attributes.sp.value}}"
                data-dtype="Number"
                placeholder="10"
            />
        </span>
    </li>
    <li class="max-sp">
        <label for="MaxStamina">Max</label>
        <span class="hp-max pf-value pf-large" title="{{localize 'PF2E.MaxStaminaTitle'}}">
            <input
                id="MaxStamina"
                name="data.attributes.sp.max"
                type="number"
                value="{{data.attributes.sp.max}}"
                data-dtype="Number"
                placeholder="10"
                disabled="disabled"
                readonly
            />
        </span>
    </li>
    <li class="resolve">
        <label for="resolve">{{localize 'PF2E.ResolvePointsShortLabel'}}</label>
        <span class="hp-max pf-value pf-large" title="{{localize 'PF2E.ResolveTitle'}}">
            <input
                id="resolve"
                name="data.attributes.resolve.value"
                type="number"
                value="{{data.attributes.resolve.value}}"
                data-dtype="Number"
                placeholder="10"
            />
        </span>
    </li>
    <li class="max-resolve">
        <label for="max-resolve">Max</label>
        <span class="hp-max pf-value pf-large" title="max resolve">
            <input
                id="max-resolve"
                name="data.attributes.resolve.max"
                type="number"
                value="{{data.attributes.resolve.max}}"
                data-dtype="Number"
                placeholder="10"
                disabled="disabled"
                readonly
            />
        </span>
    </li>
</ol>
