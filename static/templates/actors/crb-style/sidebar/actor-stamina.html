<div class="sidebar_title">
    <h2>{{localize 'PF2E.StaminaPointsHeader'}}</h2>
</div>
<ol class="stamina">
    <li class="sp">
        <label for="CurrentStamina">{{localize 'PF2E.StaminaPointsShortLabel'}}</label>
        <span class="hp-current pf-value pf-large stamina-group" title="{{localize 'PF2E.CurrentStaminaTitle'}}">
            <input
                id="CurrentStamina"
                class="left"
                name="data.attributes.sp.value"
                type="number"
                value="{{data.attributes.sp.value}}"
                data-dtype="Number"
                placeholder="10"
            />
            <span class="divider">&sol;</span>
            <input
                id="MaxStamina"
                class="right"
                name="data.attributes.sp.max"
                type="number"
                value="{{data.attributes.sp.max}}"
                data-dtype="Number"
                placeholder="10"
                disabled="disabled"
                readonly
            />
        </span>
    </li>
    <li class="resolve">
        <label for="resolve">{{localize 'PF2E.ResolvePointsShortLabel'}}</label>
        <span class="hp-max pf-value pf-large stamina-group" title="{{localize 'PF2E.ResolveTitle'}}">
            <input
                id="resolve"
                class="left"
                name="data.attributes.resolve.value"
                type="number"
                value="{{data.attributes.resolve.value}}"
                data-dtype="Number"
                placeholder="10"
            />
            <span class="divider">&sol;</span>
            <input
                id="max-resolve"
                class="right"
                name="data.attributes.resolve.max"
                type="number"
                value="{{data.attributes.resolve.max}}"
                data-dtype="Number"
                placeholder="10"
                disabled="disabled"
                readonly
            />
        </span>
    </li>
</ol>
