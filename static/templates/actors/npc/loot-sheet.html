<form class="npc-sheet dead" autocomplete="off">
    <div class="side-bar">
        <div class="profile" style="background-image: url('{{actor.img}}')">
            <img src="/icons/svg/skull.svg" />
        </div>
        <h2 class="name">{{actor.name}}</h2>
    </div>
    <div class="npc-body">
        <div class="tab inventory item-container" data-container-type="actorInventory" data-group="primary" data-tab="inventory">
            <div class="items inventory-section">
                {{#if @root.owner}}
                    {{> "systems/pf2e/templates/actors/partials/coinage.html" owner=@root.owner}}
                {{/if}}
                <div class="body">
                    {{> "systems/pf2e/templates/actors/partials/inventory.html"}}
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>
</form>
