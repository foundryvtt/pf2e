<form class="npc-sheet dead" autocomplete="off">
    <div class="side-bar">
        <div class="profile" style="background-image: url('{{actor.img}}')">
            <img src="/icons/svg/skull.svg" />
        </div>
        <h2 class="name">{{actor.name}}</h2>
    </div>
    <div class= "npc-body">
        <nav class="sheet-tabs tabs" data-group="primary">
            {{# if limited}}<a class="item" data-tab="main">{{localize "PF2E.NPC.PublicNotes"}}</a>{{/if}}
            <a class="item" data-tab="inventory">{{localize "PF2E.NPC.InventoryTab"}}</a>
        </nav>
        <section class="sheet-body">
            <div class="tab main public-notes" data-group="primary" data-tab="main" style="padding-left: 10px;">
                {{{enrichHTML data.details.publicNotes}}}
            </div>
            {{> "systems/pf2e/templates/actors/npc/tabs/inventory.html"}}
        </section>
        </div>
</form>
