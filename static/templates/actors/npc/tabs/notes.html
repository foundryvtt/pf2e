<div class="tab notes" data-group="primary" data-tab="notes">
    <div class="notes-text flexcol">
        {{editor content=data.details.flavorText target="data.details.flavorText" button=true editable=editable}}
        {{#if data.details.source.author}}
        <div class="source section-container" style="flex:0">
            <div class="section-header">
                <h4>{{localize "PF2E.Source.Label"}}</h4>
            </div>
            <div class="section-body">
                {{#if data.details.source.value}}
                <p class="source-value">
                    {{data.details.source.value}}
                </p>
                {{/if}}
                <div class="tag-legacy source-author">
                    {{data.details.source.author}}
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</div>
