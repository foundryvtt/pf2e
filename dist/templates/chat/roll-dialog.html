<form>
    <div class="form-group">
        <label>Status Bonus?</label>
        <input type="text" name="status" value="" disabled placeholder="e.g. +3"/>
    </div>
    <div class="form-group">
        <label>Circumstance Bonus?</label>
        <input type="text" name="bonus" value="" placeholder="e.g. +2"/>
    </div>
    <div class="form-group">
        <label>Roll Mode</label>
        <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{label}}</option>
        {{/each}}
        {{/select}}
        </select>
    </div>
</form>
